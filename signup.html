<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Skill Journey</title>
  <style>
    body { font-family: Arial; background: #eef; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;
    }
    button {
      width: 100%; padding: 10px; background: #2196F3; color: white; border: none; border-radius: 4px;
      font-size: 16px;
    }
    button:hover { background: #0b7dda; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <form onsubmit="signup(event)">
      <input type="text" id="newUsername" placeholder="Choose a username" required>
      <input type="password" id="newPassword" placeholder="Choose a password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function signup(event) {
      event.preventDefault();
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;

      localStorage.setItem(username, password);
      alert("Account created! Now you can log in.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
