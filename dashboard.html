
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Skills Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .search-bar {
      width: 300px;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #00bcd4;
      font-size: 1.1em;
      margin: 20px auto;
      display: block;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .search-bar:focus {
      outline: none;
      border-color: #008fa1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #34495e;
    }

    .card p {
      font-size: 1.1em;
      color: #555;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      height: 10px;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      border-radius: 5px;
      background-color: #00bcd4;
    }

    .rating {
      font-size: 1em;
      color: #777;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #00bcd4;
      color: white;
      border-radius: 30px;
      font-size: 1.1em;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      display: block;
      width: fit-content;
      margin: 0 auto;
    }

    .btn:hover {
      background-color: #008fa1;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>My Skills Dashboard</h1>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search skills..." class="search-bar" onkeyup="searchSkills()">

    <!-- Skills Grid -->
    <div class="grid" id="skillsGrid">
      <!-- Example Card: Content Writing -->
      <div class="card">
        <h2>Content Writing</h2>
        <p>Learn how to write SEO-friendly, engaging, and well-structured content from scratch.</p>
        <div class="progress-bar">
          <div class="progress" style="width: 80%;"></div>
        </div>
        <div class="rating">Progress: 80%</div>
        <a href="content-writing.html" class="btn">Start Learning</a>
      </div>

      <!-- Example Card: SEO -->
      <div class="card">
        <h2>SEO (Search Engine Optimization)</h2>
        <p>Understand how to optimize content for search engines and increase visibility.</p>
        <div class="progress-bar">
          <div class="progress" style="width: 90%;"></div>
        </div>
        <div class="rating">Progress: 90%</div>
        <a href="#" class="btn">Start Learning</a>
      </div>

      <!-- Add More Skills here following the same structure -->
    </div>
  </div>

  <script>
    function searchSkills() {
      let filter = document.getElementById("searchBar").value.toUpperCase();
      let grid = document.getElementById("skillsGrid");
      let cards = grid.getElementsByClassName("card");

      for (let i = 0; i < cards.length; i++) {
        let title = cards[i].getElementsByTagName("h2")[0];
        if (title.innerHTML.toUpperCase().indexOf(filter) > -1) {
          cards[i].style.display = "";
        } else {
          cards[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
