<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Skills Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 1.25em;
      margin-bottom: 10px;
      color: #34495e;
    }
    .card p {
      font-size: 0.95em;
      color: #555;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      height: 10px;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      border-radius: 5px;
      background-color: #00bcd4;
    }
    .rating {
      font-size: 0.9em;
      color: #777;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Skills Dashboard</h1>
    <div class="grid">

      <!-- Example Card: Content Writing -->
     <section class="p-6">
  <div class="max-w-3xl mx-auto">
    <!-- Search Bar -->
    <input
      type="text"
      id="skillSearch"
      placeholder="Search for a skill..."
      class="w-full p-3 mb-6 border rounded-lg"
      onkeyup="filterSkills()"
    />

    <!-- Skill Cards that will be filtered based on the search -->
    <div id="skillList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="skill-card border p-4 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-bold mb-2">Content Writing</h3>
        <p>Learn how to write engaging articles, blogs, and copy that convert.</p>
      </div>

      <div class="skill-card border p-4 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-bold mb-2">SEO</h3>
        <p>Understand search engine optimization to rank your content higher.</p>
      </div>

      <div class="skill-card border p-4 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-bold mb-2">Web Development</h3>
        <p>Start building beautiful and functional websites with HTML, CSS, JS.</p>
      </div>

      <!-- Add more skills here -->
    </div>
  </div>
</section>

    </div>
  </div>
<script>
  function filterSkills() {
    const input = document.getElementById("skillSearch").value.toLowerCase();
    const cards = document.querySelectorAll(".skill-card");

    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(input) ? "block" : "none";
    });
  }
</script>
</body>
</html>
