<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 80px; background: #f2f2f2; }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 10px 30px;
      margin-top: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    a { display: block; margin-top: 20px; color: #2196F3; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="login()">Login</button>
    <a href="#" onclick="signup()">Sign Up</a>
  </div>

  <script>
    function login() {
      // Simulate login (no actual check)
      window.location.href = "dashboard.html";
    }

    function signup() {
      // Simulate sign-up
      alert("Signup successful! You can now login.");
    }
  </script>
</body>
</html>
